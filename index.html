<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>omiyage</title>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

  <!-- <a-scene embedded arjs="debugUIEnabled:false;"> -->
  <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="obj" src="./assets/aframe/strawberry.obj"></a-asset-item>
        <a-asset-item id="mtl" src="./assets/aframe/strawberry.mtl"></a-asset-item>
        <a-asset-item id="sushi-obj" src="./assets/aframe/sushi.obj"></a-asset-item>
        <a-asset-item id="sushi-mtl" src="./assets/aframe/sushi.mtl"></a-asset-item>
      </a-assets>

    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <a-marker preset="hiro">
      <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
      <!-- <a-box position="0 0.5 0" wireframe="true"></a-box> -->
      <a-text position="0 1 0" align="center" side="double" value="Now Interactable" scale="1 1 1"></a-text>
    </a-marker>

    <a-marker preset="kanji">
      <a-obj-model id="" src="#obj" mtl="#mtl" position="0 3 0" scale="3 3 3" rotation="0 0 0"
        animation="property: rotation; to:0 360 0; dur:6000; loop: true;"
      >
      </a-obj-model>
    </a-marker>

    <a-marker type="pattern" url="./assets/aframe/che.patt">
      <a-obj-model id="" src="#sushi-obj" mtl="#sushi-mtl" position="0 3 0" scale="3 3 3" rotation="0 0 0"
        animation="property: rotation; to:0 360 0; dur:6000; loop: true;"
      >
      </a-obj-model>
    </a-marker>

   
    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
