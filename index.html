<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>omiyage</title>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

  <!-- <a-scene embedded arjs="debugUIEnabled:false;"> -->
  <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="obj" src="./assets/aframe/strawberry.obj"></a-asset-item>
        <a-asset-item id="mtl" src="./assets/aframe/strawberry.mtl"></a-asset-item>
      </a-assets>

    <!-- create your content here. just a box for now -->
    <a-box position='0 0.5 0' material='opacity: 0.5;' wireframe="true"></a-box>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>


    <!-- マーカーを登録（プリセットされている「人」マーカー） -->
    <a-marker preset="kanji">
      <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
      <a-obj-model
        src="#obj"
        mtl="#mtl"
        scale="0.005 0.005 0.005"
        position="0 0.5 0">
        <a-animation
          attribute="rotation"
          to="0 360 0"
          dur="3000"
          easing="linear"
          repeat="indefinite">
        </a-animation>
      </a-obj-model>
    </a-marker>
   
    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
